<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Vk Statistics</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="alert alert-info" role="alert">
        <nav class="navbar navbar-light bg-light">
            <h1>Vk.com Statistics</h1>
        </nav>
    </div>
<main role="main" class="container">
    {% for item in stat_data %}
    <h3>{{ item }}</h3>
    {% set index = loop.index0 %}
    <table style="width: 300px; border: 1px solid; margin: auto">
        {% for col in stat_data[item] %}
        <tr>
            <th style="background-color: {{ colors[index][0] }}">{{ col }}</th>
            <th style="background-color: {{ colors[index][1] }}">{{ stat_data[item][col] }}</th>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
</main>
</body>
</html>
